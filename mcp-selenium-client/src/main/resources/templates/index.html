<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MCP Selenium Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    textarea { width: 100%; height: 8rem; }
    pre { background: #f6f8fa; padding: 1rem; overflow: auto; }
    button { padding: .6rem 1rem; }
  </style>
</head>
<body>
  <h1>MCP Selenium Client</h1>
  <p>示例：<code>launch google chrome, launch to http://example.com, then screenshot</code></p>
  <textarea id="prompt" placeholder="Enter instruction...">launch google chrome, launch to http://example.com, then screenshot</textarea>
  <br/><br/>
  <button onclick="run()">Run</button>
  <h3>Response</h3>
  <pre id="resp"></pre>
  <script>
    async function run(){
      const prompt = document.getElementById('prompt').value;
      const r = await fetch('/api/execute', {
        method:'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({prompt})
      });
      const j = await r.json();
      document.getElementById('resp').textContent = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
